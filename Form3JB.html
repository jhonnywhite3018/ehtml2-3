<!DOCTYPE html>
<html>

<head>
<meta content="text/html; charset=utf-8" http-equiv="Content-Type">
<title>Formulario de prueba de HTML5</title>
</head>

<body>
	<form action="" method="get">
	 	<p>Nombre: <input type="text" name="nombre" maxlength="50" size="52" autofocus="autofocus" /></p>
		<p>Email: <input type="email" value="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"/><br/></p>
		<p>URL: <input type ="url" placeholder="Escribe la URL de tu página web" > </p>
		<p>Fecha: <input type="date" name="fecha"/></p>
		<p>Tiempo: <input name="tiempo" type="time"></p>
		<p>Fecha y hora: <input  name="fh" type = "datetime"></p>
		<p>Mes: <input  name="mes" type="month"> </p>
		<p>Semana: <input  name="semana" type="week"></p>
	 	<p>Numero ( min -10 , 10 max) <input name="numero" max="10" min="-10" type="number"></p>	
	 	<p>telefono: <input name="telefono" type="tel"></p> 	
 	 	<p>Término de búsqueda <input name="busqueda" type="search"></p>
 	 	<p>Color favorito <input  name="color" type="color"></p>
 	 	<p><input type="submit" value="Enviar" /></p>
	</form>
</body>
</html>
