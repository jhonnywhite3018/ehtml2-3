<!DOCTYPE html>
<html>

<head>
<meta content="text/html; charset=utf-8" http-equiv="Content-Type">
<title>Formulario de registro - Mi web</title>
</head>

<body>
	<form action="" method="get">
	 	Nombre <input type="text" name="nombre" maxlength="50" size="52" />
		<br> <br>
	 	Apellidos <input type="text" name="apellidos" maxlength="50" size="52"/>
	 	<br><br>
	 	<p>Sexo:</p>
 	 	<input type="radio" name="sexo" value="hombre"/>Hombre<br />
 	 	<br>
 	 	<input type="radio" name="sexo" value="mujer" checked="checked"/>Mujer<br />
 	 	<br><br>
 	 	<label for="texto">Email:</label>
 	 	<input type="email" value="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"/><br/>
 	 	<br><br>
 	 	<label for="texto">Población:</label>
 	 	<select name="Poblacion">
 		<option value="av">Ávila</option>
 		<option value="Ma">Madrid</option>
		<option value="Se">Sevilla</option>
		<option value="Sa">Santander</option>
 		</select>
	 	<br><br>
	 	<label for="texto">Descripción:</label>
	 	<textarea rows="10" cols="40" name="texto"></textarea><br />
	 	<br><br>
	 	<input type="checkbox" name="ofertas" value="ofertas" checked="checked"/>Deseo recibir información sobre novedades y ofertas:<br/>
		<input type="checkbox" name="condiciones" value="condiciones"/>Declaro haber leido y aceptar las condiciones generales del programa y la normativa sobre	protección de datos:<br/>	
		<br><br>
		<input type="submit" value="Enviar" />
</form>
</body>
</html>
